<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="first-value"></div>
            <div class="actual-value"></div>
        </div>
        <button onclick="display.clear()">C</button>
        <button onclick="display.erased()">&larr;</button>
        <button class="operator" value="divi">/</button>
        <button class="operator" value="multi">X</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="minus">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="add">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator equal" value="equal">=</button>
        <button class="number zero">0</button>
        <button class="number">.</button>
    </div>
    <script src="Calculator.js"></script>
    <script src="Display.js"></script>
    <script src="index.js"></script>
</body>
</html>
